<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueToDoList</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="app" class="container">
        
        <div class="logo">
            <img src="logo.png" alt="">
        </div>

        <div class="input_button">
            <form action="" @submit.prevent="addTodo">
                <input type="text" v-model="newAddTodo" required placeholder="Nuova task">
                <button>
                    New task
                </button>
            </form>
        </div>


        <div class="tasks-container">
            <ul>
                <li class="task" v-for="(task,index) in myTasks" @click="changeMood()">
                <span v-bind:class="(task.done == true) ? 'done' : ''">
                    {{task.text}}
                </span>
                <i class="fas fa-times" @click="removeTodo(index)"></i>
                </li>
            </ul>
        </div>
    </div>
    


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
